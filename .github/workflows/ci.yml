name: CI

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - "data/**"
      - "models/**"
      - ".gitignore"
      - "requirements.txt"
      - "requirements-dev.txt"
      - ".github/workflows/**"
      - "README.md"
      - "Dockerfile"

  pull_request:
    paths:
      - "src/**"
      - "tests/**"
      - "data/**"
      - "models/**"
      - ".gitignore"
      - "requirements.txt"
      - "requirements-dev.txt"
      - ".github/workflows/**"
      - "README.md"
      - "Dockerfile"


jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format . --check


  run-predict:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Train model (CI)
        run: |
          python src/train.py --data data/sentiments.csv --out models/sentiment.joblib

      - name: Run predictions (CI)
        run: |
          python src/predict.py --model models/sentiment.joblib \
            "I absolutely loved it" \
            "That was awful"


  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Train model (for tests)
        run: |
          python src/train.py --data data/sentiments.csv --out models/sentiment.joblib

      - name: Run tests with pytest
        run: pytest -v


  build-and-push-image:
    runs-on: ubuntu-latest
    needs:
      - lint-and-format
      - run-predict
      - test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis:${{ github.sha }}